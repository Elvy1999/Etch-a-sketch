<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer ></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Etch-a-sketch</h1>
        </header>
        <div class="container">
            <div class="sidebar">
                <button id = "black_btn">Black</button>
                <button id = "rainbow_btn">Rainbow</button>
                <label  id="slider_value" for="size">1:1</label>  
                <input type="range" id="size" min="1" max="100" value="1" class="slider">
                <button id = "clear"> Clear</button>
            </div>
            <div class="sketchArea">
            </div>
        </div>
    </div>
    <footer>
        <p>Made by Elvy Decoo</p>
    </footer>
</body>
</html>
